<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kshamaa's Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
      <div class="sidebar sidebarGo">
            <nav>
                <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/intro.html">My Introduction</a></li>
                  <li><a href="/socialmedia.html">Social Media</a></li>
                  <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="ham.png" alt="Hamburger" width="30">
            <img class="cross" src="cross.png" alt="Cross" width="30">
        </div>
            <div class="contactform">
                <h2>Contact me for enquires.</h2>
                <style>
                  body {
                      background-image: url('back.png');
                      background-repeat: no-repeat;
                      background-size: cover;
                      background-position-x: 200px;
                      background-position-y: -150px;
                      background-attachment: fixed;
                  }
              </style>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname">
                      </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail">
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry Details</label>
                        <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
                      </div>
                    <div class="buttons">
                    <button type="submit" class="btn btn-primary">Submit</button></div>
                  </form>
            </div>
        </div>
    </div>
    </div>
  <script src="script.js"> </script>
</body>
</html>
